<h1>Problem 2244 - 2013 ELMOSL, N4, N</h1>
<h2 class='difficulty'>Difficulty: 7</h2>
<p>Find all triples of positive integers \((a,b,c)\) such that the following property holds: if \(n\) is a positive integer not divisible by any prime less than \(2013\) then \(a^n+b^n+n\) is divisible by \(n+c\).</p>
