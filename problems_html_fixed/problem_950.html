<h2 class='difficulty'>Difficulty: 7</h2>
<p>Determine all functions \(f: \mathbf{Z}\to\mathbf{Z}\) satisfying
\[f\big(f(m)+n\big)+f(m)=f(n)+f(3m)+2014\]
