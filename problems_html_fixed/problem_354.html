<h1>Problem 354 - 2016 China TST Test 1, P6 of 6, N</h1>
<h2 class='difficulty'>Difficulty: 7</h2>
<p>Let \(m, n\) be naturals satisfying \(n \geq m \geq 2\) and let \(S\) be a set consisting of \(n\) naturals. Prove that \(S\) has at least \(2^{n - m + 1}\) distinct subsets, each whose sum is divisible by \(m.\)</p>
