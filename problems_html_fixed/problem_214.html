<h1>Problem 214 - 2016 Putnam, B5</h1>
<h2 class='difficulty'>Difficulty: 7</h2>
<p>Find all functions \(f\) from the interval \((1,\infty)\) to \((1,\infty)\) with the following property: if \(x,y\in(1,\infty)\) and \(x^2\le y\le x^3,\) then \((f(x))^2\le f(y) \le (f(x))^3.\)</p>
