<h1>Problem 541 - 1990 IMO, P6 of 6, CG</h1>
<h2 class='difficulty'>Difficulty: 6</h2>
<p>Prove that there exists a convex 1990-gon with the following two properties:
<ol>
<li> All angles are equal.</li>
<li> The lengths of the 1990 sides are the numbers \(1^2\), \(2^2\), \(3^2\), \(\cdots\), \(1990^2\) in some order.</li>
</ol></p>
