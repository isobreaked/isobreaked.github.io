<h1>Problem 2146 - Unknown, AC</h1>
<h2 class='difficulty'>Difficulty: 7</h2>
<p>Let \(S\) be a set of \(n\) positive integers, and \(f\) a bijection on \(S\). Show that \[\sum_{i\in S} f^i(i) > 2n-\sqrt{2n}\] where \(f^i\) denotes \(f\) applied \(i\) times.</p>
