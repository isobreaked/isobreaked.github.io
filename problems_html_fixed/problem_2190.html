<h1>Problem 2190 - 2005 IMOSL, N7, N</h1>
<h2 class='difficulty'>Difficulty: 8</h2>
<p>Let \(P(x)=a_nx^n+a_{n-1}x^{n-1}+\ldots+a_0\), where \(a_0,\ldots,a_n\) are integers, \(a_n>0\), \(n\geq 2\). Prove that there exists a positive integer \(m\) such that \(P(m!)\) is a composite number.</p>
