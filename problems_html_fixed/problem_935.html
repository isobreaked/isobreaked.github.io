<h1>Problem 935 - 2015 IMOSL, A5</h1>
<h2 class='difficulty'>Difficulty: 8</h2>
<p>Let \(2 \mathbf{Z}+1\) denote the set of odd integers. Find all functions \(f: \mathbf{Z} \rightarrow 2 \mathbf{Z}+1\) satisfying
\[f(x+f(x)+y)+f(x-f(x)-y)=f(x+y)+f(x-y)\]
for every \(x, y \in \mathbf{Z}\).</p>
