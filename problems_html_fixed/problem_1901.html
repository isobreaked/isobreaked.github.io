<h1>Problem 1901 - 2024 Vietnam TST, P1 of 6</h1>
<h2 class='difficulty'>Difficulty: 6</h2>
<p>Let \(P(x) \in \mathbf{R}[x]\) be a monic, non-constant polynomial. Determine all continuous functions \(f\colon \mathbf{R} \to \mathbf{R}\) such that
\[f(f(P(x))+y+2023f(y))=P(x)+2024f(y),\] for all reals \(x\), \(y\).</p>
